   <head>

            <ul class="list-items">

               <li><a href="queryhistory"><i class="fa fa-stream"></i>Past Queries</a></li>
               <li><a href="quizcluster"><i class="fa fa-check-circle"></i>Quiz Scores</a></li>
               <li><a href="notes"><i class="fa fa-print"></i>Print Noteguides</a></li>
               <li><a href="#"><i class="fa fa-cog"></i>Settings</a></li>
               <li><a href="#"><i class="fa fa-comment"></i>Leave Feedback</a></li>

                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                  <a href="#"><i class="fab fa-github"></i></a>
                  <a href="#"><i class="fab fa-youtube"></i></a>
               </div>
            </ul>
         </nav>
      </div>
   <div id="particles-js">
      <div class="content">
         <div class="header">

            An AI webapp designed to generate custom quizzes
         </p>
         <p>

         </p> 
      </div>
      <div class="textbox-container">
            <input type="text" placeholder="Type your youtube URL here..." class="textbox" name="url-textbox">
            <button class="submit-button" onclick="animateContainers()">Submit</button>
      </div> 
      <div class="button-container">
         <button class="green-button" onclick="animateButtonContainer()">
            <i class="fa fa-question"></i> Quiz
         </button>
         <button class="green-button" onclick="animateButtonContainer()">
            <i class="fa fa-book"></i> Noteguide
         </button>
         <button class="green-button" onclick="animateButtonContainer()">
            <i class="fa fa-question"></i><i class="fas fa-book"></i> Quiz + Noteguide
         </button>
      </div>
      <div class = "button-3-container">
         <button class="long-button">
            <i class="fa fa-eye"></i> View Results!
         </button>
   </div>
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
